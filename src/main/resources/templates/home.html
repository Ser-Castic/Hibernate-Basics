<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Blog</title>
    <style>
    body {background-color: powderblue;}
    h1   {color: blue; text-align: center;}
    ul   {text-align: center;}
    li   {color: red; font-family: courier; text-align: justify; font-size: 100%;}
    form {text-align: center;}
    </style>
</head>
<body>
<form action="/login" method="post">
    <input type="text" placeholder="Username" name="userName" required/>
    <input type="password" placeholder="Password" name="password" required/>
    <button type="submit">Login</button>
</form>
{{/user}}
<!--If user is present-->
{{#user}}
Welcome, {{name}} to your Micro Blog!
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<br>
<form action="/add-message" method="post">
    <input type="text" placeholder="Enter your message:" name="message"/>
    <button type="submit">Submit Message</button>
</form>
<ul style = "list-style-type:none">
    {{#messages}}
    <li>{{message}} <a href = "/edit-message" id="id">Edit</a> </li>
    {{/messages}}
</ul>
</body>
</html>
