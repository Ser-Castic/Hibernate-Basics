<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro Blog</title>
</head>
<body>
<form action="/add-message" method="post">
    <input type="text" placeholder="Enter user name:" name="name"/>
    <input type="text" placeholder="Enter your message:" name="message"/>
    <button type="submit">Submit Message</button>
</form>

<ol>
    {{#messages}}
    <li>{{name}} {{message}}</li>
    {{/messages}}
</ol>
</body>
</html>
